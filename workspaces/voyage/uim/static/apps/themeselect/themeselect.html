<style>
#feedback { font-size: 1.4em; }
#selectable .ui-selecting { background: #FECA40; }
#selectable .ui-selected { background: #F39814; color: white; }
#selectable .ui-state-light { background: #CCCCCC; color: #333333; }
#selectable .ui-state-dark { background: #333333; color: #CCCCCC; }
#selectable { list-style-type: none; margin: 0; padding: 0; }
#selectable li { margin: 3px; padding: 10px; float: left; width: 200px; height: 160px; font-size: 2em; text-align: center; }
</style>

<script type="text/javascript">
    
	function switch_theme(){
        theme_number++;            
        if(theme_number>=jquery_ui_themes.length)
        {
            theme_number=0;
        }
        $("#jquery-ui-theme-link").attr("href",jquery_ui_themes[theme_number]);
        $("#main-theme-link").attr("href",main_themes[theme_number]);
        
        //Reset the theme cookie
        createCookie('hpicsm-theme', jquery_ui_themes[theme_number], 90);
        get_current_theme();
        
        return false;
	}
	
	function set_current_theme_text(){
		if (theme_number == 0)
			$("#current_theme").text('Light Theme');
		else
			$("#current_theme").text('Dark Theme');
    }

	function on_theme_click(){		
		var current_theme_text = $("#current_theme").text();
		var selection = $(this).text();
		if (current_theme_text != selection){
			$("#current_theme").text(selection);
			switch_theme();
		}
	}

	$("li").click(on_theme_click);
	$("li").mouseover(function(){
        var curval = $(this).attr('id');
        if (curval == 'light')
			$(this).effect("highlight", {color: '#333333'}, 1000);
		else
			$(this).effect("highlight", {color: '#999999'}, 1000);
	});
	
	get_current_theme();
	set_current_theme_text();
	
</script>

<div id="themeselect" style="display:none;">
	<table class='title'>
	<tr>
	    <td>
	        <div class=title>Current Selection: <span class=title id="current_theme">Light Theme</span></div><br/>
	    </td>
	</tr>

	<tr>
	    <td>
			<div class=title>Please click on a theme to change the current theme</div><br/><br/>
	    </td>
	</tr>
	</table>
	
	<table class='data' border='1px;'>
	<tr>
	    <td>
		<ol id="selectable">
			<li id='light' class="ui-state-light">Light Theme</li>
			<li id='dark' class="ui-state-dark">Dark Theme</li>
		</ol>
	    </td>
	</tr>
	</table>

</div>
