<head>
  <title>HP Insight Control</title>
  <script type="text/javascript" src="/static/js/oss/jquery-1.6.2.min.js"></script>
  <script type="text/javascript" src="/static/js/jquery.getUrlVars.js"></script>
  <script type="text/javascript">
  


	function getURL(){
		var url = '/mxportal/MxContextLaunch.jsp?systems=&quot;None&quot;&amp;tool=&quot;None&quot;';
        var simhost = $.getUrlVar('simhost');
        var simtool = $.getUrlVar('simtool');
        
		if(simtool == "default")
        {            
          url = "/mxportal/MxContextLaunch.jsp?systems=" + simhost + "&tool=DEFAULT";
        }
        else if(simtool == "power")
        {
          url = "/mxportal/MxContextLaunch.jsp?systems=" + simhost + "&tool=Display+Power/Thermal+data";
        }
        else if(simtool == "vcem")
        {
          url = "/mxportal/MxContextLaunch.jsp?systems=" + simhost + "&tool=mvcd";
        }        
        else if(simtool == "event")
        {
          url = "/mxportal/MxContextLaunch.jsp?systems=" + simhost + "&event";
        }

        return url;
	}
   //-->		
   </script> 
 </head>
